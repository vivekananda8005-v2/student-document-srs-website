<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ vivekananda Student Document System</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="#">
                <i class="bi bi-file-earmark-text me-2"></i>
                Student Document System
            </a>
        </div>
    </nav>

    <div class="container mt-5 mt-md-7">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-circle text-primary" style="font-size: 4rem;"></i>
                            <h3 class="mt-3 fw-semibold">Welcome Back</h3>
                            <p class="text-muted">Sign in to access your documents</p>
                        </div>

                        <div id="alertContainer"></div>

                        <form id="loginForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Email Address</label>
                                <input type="email" class="form-control form-control-lg" id="loginEmail" 
                                       placeholder="student@example.com" required>
                                <div class="invalid-feedback">Please enter a valid email</div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold">Password</label>
                                <input type="password" class="form-control form-control-lg" id="loginPassword" 
                                       minlength="6" required>
                                <div class="invalid-feedback">Password must be at least 6 characters</div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100" id="loginBtn">
                                <span class="spinner-border spinner-border-sm me-2 d-none" id="loginSpinner"></span>
                                Sign In
                            </button>
                        </form>

                        <div class="text-center mt-4">
                            <p class="mb-0 text-muted">
                                Don't have an account? 
                                <a href="signup.html" class="fw-semibold text-primary text-decoration-none">Sign up here</a>
                            </p>
                        </div>

                        <div class="alert alert-info small mt-4">
                            <strong>Test Account:</strong><br>
                            Email: student.demo@example.com<br>
                            Pass: Student@123
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
