<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up â€¢ Student Document System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-semibold">
                <i class="bi bi-file-earmark-text me-2"></i>
                Student Document System
            </a>
        </div>
    </nav>

    <div class="container mt-5 mt-md-7">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-plus-fill text-success" style="font-size: 4rem;"></i>
                            <h3 class="mt-3 fw-semibold">Create Account</h3>
                            <p class="text-muted">Join the student document platform</p>
                        </div>

                        <div id="alertContainer"></div>

                        <form id="signupForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Email Address</label>
                                <input type="email" class="form-control form-control-lg" id="signupEmail" 
                                       placeholder="your.email@example.com" required>
                                <div class="invalid-feedback">Please enter a valid email</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Password</label>
                                <input type="password" class="form-control form-control-lg" id="signupPassword" 
                                       minlength="6" required>
                                <div class="invalid-feedback">Password must be at least 6 characters</div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold">Confirm Password</label>
                                <input type="password" class="form-control form-control-lg" id="signupConfirmPassword" 
                                       minlength="6" required>
                                <div class="invalid-feedback">Passwords do not match</div>
                            </div>

                            <button type="submit" class="btn btn-success btn-lg w-100" id="signupBtn">
                                <span class="spinner-border spinner-border-sm me-2 d-none" id="signupSpinner"></span>
                                Create Account
                            </button>
                        </form>

                        <div class="text-center mt-4">
                            <p class="mb-0 text-muted">
                                Already have an account? 
                                <a href="index.html" class="fw-semibold text-primary text-decoration-none">Sign in</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
